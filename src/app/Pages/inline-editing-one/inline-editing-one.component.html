

<div class="container-fluid ">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr class="text-center">
            <th>Sr No</th>
            <th>Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userArray; let i=index">
            <td>{{i+1}}</td>
            <td>
              <div *ngIf="user.isEdit">
                <input type="text" [(ngModel)]="user.name" name="name" class="form-control">
              </div>
              <div *ngIf="!user.isEdit">
                {{user.name}}
              </div>
            </td>
            <td>
              <div *ngIf="user.isEdit">
                <input type="text" [(ngModel)]="user.username" name="username" class="form-control">
              </div>
              <div *ngIf="!user.isEdit">
                {{user.username}}
              </div>

            </td>
            <td>
              <div *ngIf="user.isEdit">
                <input type="text" [(ngModel)]="user.email" name="email" class="form-control">
              </div>
              <div *ngIf="!user.isEdit">
                {{user.email}}
              </div>

            </td>
            <td>
              <div *ngIf="user.isEdit">
                <input type="text" [(ngModel)]="user.phone" name="phone" class="form-control">
              </div>
              <div *ngIf="!user.isEdit">
                {{user.phone}}
              </div>

            </td>
            <td>
              <div *ngIf="user.isEdit">
                <input type="text" [(ngModel)]="user.website" name="website" class="form-control">
              </div>
              <div *ngIf="!user.isEdit">
                {{user.website}}
              </div>

            </td>
            <td>
              <div *ngIf="user.isEdit">
                <div class="row">
                  <div class="col-md-5"><button class="btn btn-sm btn-warning mx-2" (click)="onUpdate()">Update</button>
                  </div>
                  <div class="col-md-2"> <button class="btn btn-sm btn-secondary" (click)="user.isEdit=false">Cancle</button>
                  </div>
                </div>

              </div>
              <div *ngIf="!user.isEdit">
                <button class="btn btn-sm btn-success" (click)="onEdit(user)">Edit</button>
              </div>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
